<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表情 - 粗细一致</title>
    <style>
        /* 统一线条粗细变量 */
        :root {
            --line-thickness: 10px; /* 定义线条粗细为10px */
            --eye-height: 35px; /* 眼睛睁开时的高度 */
            --face-color: #ffb6a3; /* 图片中的淡粉色 */
        }
        
        /* 1. 页面整体样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; 
            overflow: hidden; 
        }

        /* 2. 表情容器 */
        .emoji-container {
            width: 80vw;
            max-width: 300px; 
            height: 80vw;
            max-height: 300px;
            background-color: var(--face-color);
            border-radius: 50%; 
            position: relative; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

        /* 3. 眼睛和嘴巴的通用样式 */
        .eye {
            position: absolute;
            background-color: black;
            border-radius: calc(var(--line-thickness) / 2); /* 使线条端点圆滑 */
        }

        /* 4. 眼睛样式（垂直线段） */
        .eye {
            width: var(--line-thickness); /* 眼睛宽度等于线条粗细 */
            height: var(--eye-height); /* 眼睛高度 (睁眼状态) */
            top: 35%; /* 调整眼睛位置 */
            animation: blink 4s infinite; /* 眨眼动画，4秒循环一次 */
        }

        /* 4a. 左眼定位 */
        .left-eye {
            left: 35%;
            transform: translateX(-50%);
        }

        /* 4b. 右眼定位 */
        .right-eye {
            right: 35%;
            transform: translateX(50%);
        }

        /* 5. 嘴巴样式（保持不动，粗细与眼睛一致） */
        .mouth {
            position: absolute;
            width: 80px; /* 嘴巴整体宽度 */
            height: 80px; /* 嘴巴整体高度 */
            
            /* 关键：边框宽度等于线条粗细 */
            border: var(--line-thickness) solid black; 
            border-color: transparent transparent black transparent; /* 只有下边框有颜色 */
            
            border-radius: 50%;
            bottom: 25%;
            right: 30%; /* 调整位置 */
            transform: rotate(-45deg); /* 歪嘴笑 */
            background-color: transparent; 
        }
        
        /* 6. 关键帧动画：眨眼 */
        @keyframes blink {
            0%, 45%, 100% {
                height: var(--eye-height); /* 睁眼 */
                top: 35%;
            }
            50%, 52% {
                height: var(--line-thickness); /* 闭眼 (高度等于线条粗细，形成一条水平线) */
                top: calc(35% + (var(--eye-height) - var(--line-thickness)) / 2); /* 调整位置，保持中心不变 */
            }
        }
        
    </style>
</head>
<body>
    <div class="emoji-container">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
