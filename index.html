<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表情 - 颜色切换与震动</title>
    <style>
        /* 统一线条粗细变量 */
        :root {
            --line-thickness: 10px;
            --eye-height: 35px;
            --face-color: #ffb6a3; /* 初始颜色 */
            --max-move-distance: 30px; 
            --max-squeeze-scale: 0.90; 
            --max-stretch-scale: 1.05;
            --face-shift-ratio: 0.15; 
            --face-padding: 50px; 
        }
        
        /* 1. 页面整体样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; 
            display: flex; 
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; 
            padding: var(--face-padding);
            box-sizing: border-box; 
            position: relative; 
            overflow: hidden; 
        }

        /* 2. 表情容器 (大圆脸) */
        .emoji-container {
            width: 80vw; 
            max-width: 300px; 
            height: auto; 
            aspect-ratio: 1 / 1; 
            
            /* 使用 CSS 变量作为背景色 */
            background-color: var(--face-color);
            
            border-radius: 50%; 
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            cursor: pointer;
            
            /* 为颜色变化添加过渡效果，使切换更平滑 */
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, background-color 0.3s ease; 
            overflow: hidden; 
        }

        /* 3. 五官容器 (内部移动层) */
        .features-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out; 
        }

        /* 4. 眼睛和嘴巴的通用样式 */
        .eye, .mouth {
            position: absolute;
            background-color: black;
        }

        /* 5. 眼睛、嘴巴、眨眼动画等样式 (保持不变) */
        .eye {
            width: var(--line-thickness); 
            height: var(--eye-height); 
            top: 35%; 
            animation: blink 4s infinite; 
        }

        .left-eye {
            left: 35%;
            transform: translateX(-50%);
        }

        .right-eye {
            right: 35%;
            transform: translateX(50%);
        }

        .mouth {
            width: 80px;
            height: 80px;
            border: var(--line-thickness) solid black; 
            border-color: transparent transparent black transparent; 
            border-radius: 50%;
            bottom: 25%;
            right: 30%; 
            transform: rotate(-45deg); 
            background-color: transparent; 
        }
        
        @keyframes blink {
            0%, 45%, 100% {
                height: var(--eye-height);
                transform: translateX(-50%); 
            }
            50%, 52% {
                height: var(--line-thickness);
                transform: translate(-50%, calc((var(--eye-height) - var(--line-thickness)) / 2));
            }
        }
        
        @keyframes shake {
            0% { transform: scale(1.0); }
            50% { transform: scale(0.98); } 
            100% { transform: scale(1.0); } 
        }
        
        .click-shake {
            animation: shake 0.2s ease-in-out; 
        }
    </style>
</head>
<body>
    <div class="emoji-container" id="emojiContainer">
        <div class="features-wrapper" id="featuresWrapper">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
        </div>
    </div>
    
    <script>
        const container = document.getElementById('emojiContainer');
        const wrapper = document.getElementById('featuresWrapper');
        const root = document.documentElement; // 获取根元素来操作CSS变量
        
        // 定义可切换的颜色数组
        const faceColors = [
            '#ffb6a3', // 初始粉色
            '#ffe6aa', // 黄色
            '#a3e0ff', // 浅蓝色
            '#c7a3ff', // 紫色
            '#a3ffc7', // 浅绿色
            '#ff8a8a'  // 红色
        ];
        let lastColorIndex = 0; // 记录上一次的颜色索引

        // 读取 CSS 变量 (省略了重复的代码)
        const maxDistance = parseFloat(getComputedStyle(root).getPropertyValue('--max-move-distance')) || 30;
        const maxSqueezeScale = parseFloat(getComputedStyle(root).getPropertyValue('--max-squeeze-scale')) || 0.90;
        const maxStretchScale = parseFloat(getComputedStyle(root).getPropertyValue('--max-stretch-scale')) || 1.05;
        const faceShiftRatio = parseFloat(getComputedStyle(root).getPropertyValue('--face-shift-ratio')) || 0.15;


        // 统一处理五官位移和聚拢 (mousemove/touchmove)
        function handleInteraction(event) {
            event.preventDefault();

            const clientX = event.clientX || (event.touches ? event.touches[0].clientX : event.clientX);
            const clientY = event.clientY || (event.touches ? event.touches[0].clientY : event.clientY);
            
            if (clientX === undefined || clientY === undefined) return;

            const containerRect = container.getBoundingClientRect();
            const containerCenterX = containerRect.left + containerRect.width / 2;
            const containerCenterY = containerRect.top + containerRect.height / 2;
            
            let dx = clientX - containerCenterX;
            let dy = clientY - containerCenterY;

            const distance = Math.sqrt(dx * dx + dy * dy);
            let moveX = dx;
            let moveY = dy;
            
            if (distance > maxDistance) {
                const ratio = maxDistance / distance;
                moveX = dx * ratio;
                moveY = dy * ratio;
            }

            // --- 5. 计算圆脸背景的微小位移 ---
            const faceMoveX = moveX * -faceShiftRatio; 
            const faceMoveY = moveY * -faceShiftRatio; 
            
            let currentTransform = container.style.transform;
            if (currentTransform.includes('scale')) {
                container.style.transform = currentTransform.replace(/translate\([^)]*\)/g, `translate(${faceMoveX}px, ${faceMoveY}px)`);
            } else {
                 container.style.transform = `translate(${faceMoveX}px, ${faceMoveY}px)`;
            }
            

            // --- 6. 计算五官的聚拢/拉伸（缩放部分）---
            
            const maxAbsMove = Math.max(Math.abs(moveX), Math.abs(moveY)); 
            
            let scaleX = 1;
            if (Math.abs(moveX) > Math.abs(moveY)) {
                const horizontalRatio = Math.abs(moveX) / maxDistance;
                scaleX = 1 - (1 - maxSqueezeScale) * horizontalRatio; 
            } else if (Math.abs(moveY) > 0.01) {
                const verticalRatio = Math.abs(moveY) / maxDistance;
                scaleX = 1 + (maxStretchScale - 1) * verticalRatio;
            }

            let scaleY = 1;
            if (Math.abs(moveY) > Math.abs(moveX)) {
                const verticalRatio = Math.abs(moveY) / maxDistance;
                scaleY = 1 - (1 - maxSqueezeScale) * verticalRatio; 
            } else if (Math.abs(moveX) > 0.01) {
                const horizontalRatio = Math.abs(moveX) / maxDistance;
                scaleY = 1 + (maxStretchScale - 1) * horizontalRatio;
            }
            
            wrapper.style.transform = `translate(${moveX}px, ${moveY}px) scaleX(${scaleX}) scaleY(${scaleY})`;
        }

        // --- 新增：颜色切换逻辑 ---
        function changeFaceColor() {
            let newIndex;
            do {
                // 随机选择一个新的颜色索引，确保不与上一次相同
                newIndex = Math.floor(Math.random() * faceColors.length);
            } while (newIndex === lastColorIndex);

            const newColor = faceColors[newIndex];
            
            // 更新 CSS 变量，使笑脸颜色改变
            root.style.setProperty('--face-color', newColor);
            lastColorIndex = newIndex;
        }

        // --- 触发点击效果和颜色切换 ---
        function handleClickEffect(event) {
            // 1. 触发震动动画
            container.classList.remove('click-shake');
            void container.offsetWidth; 
            container.classList.add('click-shake');
            
            // 2. 切换颜色
            changeFaceColor();
        }

        // --- 复位函数 ---
        function resetPosition() {
             wrapper.style.transform = 'translate(0, 0) scaleX(1) scaleY(1)';
             container.style.transform = 'translate(0, 0)';
             container.classList.remove('click-shake');
        }

        // 绑定事件：
        document.addEventListener('mousemove', handleInteraction);
        document.addEventListener('touchmove', handleInteraction);
        
        container.addEventListener('click', handleClickEffect);
        container.addEventListener('touchstart', handleClickEffect); 

        document.addEventListener('mouseup', resetPosition);
        document.addEventListener('touchend', resetPosition);
        document.addEventListener('touchcancel', resetPosition);

    </script>
</body>
</html>
